<VirtualHost *:80>
        ServerName     llixhoot
        ServerAlias llixhoot.aula* llixhoot.*.lliurex
        DocumentRoot   /usr/share/llihoot
		AddDefaultCharset utf-8 
		Alias /llixhoot "/usr/share/llihoot/"
		Redirect permanent / http://llixhoot:3000

   ProxyRequests Off
   ProxyPreserveHost On
   ProxyVia Full
   <Proxy *>
      Require all granted
   </Proxy>

        <Directory /usr/share/llihoot/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

		 <Location /public>
      		ProxyPass http://127.0.0.1:3000
      		ProxyPassReverse http://127.0.0.1:3000
   		</Location>

        ErrorLog ${APACHE_LOG_DIR}/llihoot-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/llihoot-access.log combined
        ServerSignature On
</VirtualHost>
