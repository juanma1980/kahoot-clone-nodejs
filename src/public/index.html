<!DOCTYPE html>
<html>
    <head>
        <title>Join | KahootClone</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
		<script>
			i18n={
				en:
					{ "title": "Join a Game",
						"namelabel": "Display Name",
						"pinlabel": "Game Pin",
						"joinButton": "Join",
						"host": "Click here to host a LlixHoot!"
					},
				es:
					{ "title": "Unirse a una partida",
						"namelabel": "Alias",
						"pinlabel": "Pin del juego",
						"joinButton": "Jugar",
						"host": "¡Pulsa aquí para crear un LlixHoot!"
					},
				ca:
					{ "title": "Unirse a una partida",
						"namelabel": "Alies",
						"pinlabel": "Pin del joc",
						"joinButton": "Jogar",
						"host": "¡Pulsa ací per a crear un LlixHoot!"
					}
				}
			console.log(navigator.language);
			if (navigator.language.startsWith("es"))
			{
				locale=i18n.es;
			} else if (navigator.language.startsWith("ca")) {
				locale=i18n.ca;
			} else {
				locale=i18n.en;
			}
		</script>
					
        <h1 id = "title">Join a Game</h1>
        <form action="/player/">
                <div class="form-field">
                    <label id = "label">
						<script>document.write(locale.namelabel);</script>
					</label>
                    <input id = "name" type = "text" name="name" autofocus/>
                </div>
                <br>
                <div class="form-field">
                    <label id = "label">
						<script>document.write(locale.pinlabel);</script>
					</label>
                    <input id = "pin" type="number" name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Join</button>
                </div>
        </form>
        <br/>
        <center><a href = "/create/" id = "host">Click here to host a Kahoot!</a></center>
		<script>
			
			document.getElementById("title").innerHTML = locale.title;
			document.getElementById("joinButton").innerHTML = locale.joinButton;
			document.getElementById("host").innerHTML = locale.host;
		</script>
    </body>
</html>
